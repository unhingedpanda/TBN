# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# see https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file
# for all available tokens
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-arrow library that provides better date
# formatting than the default python datetime module.
# See https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file
# timezone = UTC

# the output encoding used when revision files are written from script.py.mako
# output_encoding = utf-8

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S


# Database configuration
[alembic:env]
# Use the database URL from environment variable
sqlalchemy.url = %(DATABASE_URL)s

# Additional arguments for the database connection
# Uncomment and modify if needed
# sqlalchemy.pool_pre_ping = True
# sqlalchemy.pool_recycle = 3600

# Set the database schema to use (optional)
# schema = 

# Template for generating migration scripts
[alembic:script]
template_path = alembic/templates

# Template for generating migration scripts (optional)
# script_template = alembic/templates/script.py.mako

# Template for generating migration environment scripts (optional)
# env_template = alembic/templates/env.py.mako
